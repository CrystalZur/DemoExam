<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="Get.html">Список заявок</a>
    </div>
    <table>
        <tr>
            <th>Номер заявки</th>
            <th>Дата обновления</th>
            <th>Вид оргтехники</th>
            <th>Модель</th>
            <th>Описание проблемы</th>
            <th>ФИО клиента</th>
            <th>Номер телефона</th>
            <th>Статус заявки</th>
        </tr>
        <tr>
            <td><input id="number" placeholder="Номер"/></td>
            <td><input id="date" type="date"/></td>
            <td><input id="type" placeholder="Оборудование"/></td>
            <td><input id="model" placeholder="Тип проблемы"/></td>
            <td><input id="desccription" placeholder="Описание"/></td>
            <td><input id="fio" placeholder="ФИО клиента"/></td>
            <td><input id="phoneNumber" placeholder="Клиент"/></td>
            <td>
                <select id="status">
                    <option>Готова к выдаче</option>
                    <option>В ожидании запчастей</option>
                    <option>В поцессе ремонта</option>
                    <option>Завершена</option>
                </select>
            </td>
            <td><input id="save" value="Сохранить" type="button"/></td>
        </tr>
    </table>
    <script>
        document.getElementById("save").onclick = async () => {
            let order = {
                number : document.getElementById("number").value,
                date : document.getElementById("date").value,
                type : document.getElementById("type").value,
                model : document.getElementById("model").value,
                description : document.getElementById("description").value,
                fio : document.getElementById("fio").value,
                phoneNumber : document.getElementById("phoneNumber").value,
                status : document.getElementById("status").value
            }

            fetch("https://localhost:7034", {
                method : "POST",
                headers : { "ContentType" : "application/json"},
                body : JSON.stringify(order)
            })
        }
    </script>
</body>
</html>
